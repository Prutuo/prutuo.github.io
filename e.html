  <body>
    <title>Home</title>
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
    <div class="fullscreen-bg">
      <img src="images/404pagebg.jpg" alt="Background Image">
    </div>
    
    <button type="button" name="ProxyButton">Unblocker</button>
    <button type="button" name="GamesButton">Games</button>

    <script>
      var proxyUrl = "https://surana.autoprin.com/";

      if (proxyUrl) {
        var proxyWin;

        function openProxy() {
          if (proxyWin) {
            proxyWin.focus();
          } else {
            proxyWin = window.open();
            proxyWin.document.body.style.margin = '0';
            proxyWin.document.body.style.height = '100vh';
            var iframe = proxyWin.document.createElement('iframe');
            iframe.style.border = 'none';
            iframe.style.width = '100%';
            iframe.style.height = '100%';
            iframe.style.margin = '0';
            iframe.src = proxyUrl;
            proxyWin.document.body.appendChild(iframe);
          }
        }

        document.querySelector('button[name="ProxyButton"]').onclick = function() {
          openProxy();
        };
      }
    </script>
